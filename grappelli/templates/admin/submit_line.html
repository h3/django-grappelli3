{% load i18n %}
<footer class="navbar navbar-fixed-bottom">
    <div class="navbar-inner">
        <header class="hide"><h1>Submit Options</h1></header>
        <div class="container">
            <ul class="nav">
                {% if show_delete_link %}
                    <li><a href="delete/" class="btn btn-danger">{% trans "Delete" %}</a></li>
                {% endif %}
                {% if show_save %}
                    <li><input type="submit" value="{% trans 'Save' %}" class="btn btn-primary" name="_save" {{ onclick_attrib }}/></li>
                {% endif %}
                {% if show_save_as_new %}
                    <li><input type="submit" value="{% trans 'Save as new' %}" class="btn" name="_saveasnew" {{ onclick_attrib }}/></li>
                {% endif %}
                {% if show_save_and_add_another %}
                    <li><input type="submit" value="{% trans 'Save and add another' %}" class="btn" name="_addanother" {{ onclick_attrib }} /></li>
                {% endif %}
                {% if show_save_and_continue %}
                    <li><input type="submit" value="{% trans 'Save and continue editing' %}" class="btn" name="_continue" {{ onclick_attrib }}/></li>
                {% endif %}
            </ul>
        </div>
    </div>
</footer>
